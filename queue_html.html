<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="queue_css.css">
</head>
<body>
  <header>
    <h1>Peppy the penguin is getting overwhelmed with customer service emails! Help him clear the queue</h1>
  </header>
  <section id="whitespace">
  </section>
  <section class="email" id="email1">
    <span class="emailcontent">Help!</span>
  </section>
  <section class="email" id="email2">
    <span class="emailcontent">Lost order</span>
  </section>
  <section class="email" id="email3">
    <span class="emailcontent">Return</span>
  </section>
  <section class="email" id="email4">
    <span class="emailcontent">Exchange</span>
  </section>
  <section class="email" id="email5">
    <span class="emailcontent">Complaint</span>
  </section>
  <section id="CSrep">
    <img src="https://openclipart.org/image/200px/svg_to_png/132427/penguinadmin.png" />
  </section>
  <section id="response" class="hidden">
    <img src="https://openclipart.org/image/200px/svg_to_png/83875/Open-envelope.png" />
  </section>
  <button id="button">
    Get to work!
  </button>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="queue_js.js"></script>
</body>
</html>
